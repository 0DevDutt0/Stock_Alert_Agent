[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    
# Asyncio
asyncio_mode = auto

# Ignore paths
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    __pycache__
